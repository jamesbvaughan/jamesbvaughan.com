{{ define "title" }}
  {{ partial "breadcrumb.html" . }}
  {{ .Title }}
{{ end }}

{{ define "main" }}
  <div class="lh-copy">
    {{ .Content }}
    <ul>
      {{ range .Sections }}
        <li>
          <a href="{{ .RelPermalink }}">
            {{ .Title }}
          </a>
        </li>
      {{ end }}
      {{ range .Data.Pages }}
        <li>
          <a href="{{ .RelPermalink }}">
            {{ .Title }}
          </a>
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}
