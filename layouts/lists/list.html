{{ define "title" }}
  {{ .Title }} - {{ .Site.Title }}
{{ end }}

{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <ul class="list">
    {{ range .Data.Pages }}
      <li class="f3 pv2 b">
        <a href="{{ .RelPermalink }}">
          {{ .Title }}
        </a>
      </li>
    {{ end }}
  </ul>
{{ end }}
