<div class="space-y-4">
  {{ range . }}
    <div>
      <a class="text-ctp-text text-2xl font-bold" href="{{ .RelPermalink }}">
        {{ .Render "title" }}
      </a>
      <br />
      <time class="text-ctp-subtext0 text-base"
        >{{ .Date.Format "Jan 2, 2006" }}</time
      >
    </div>
  {{ end }}
</div>
