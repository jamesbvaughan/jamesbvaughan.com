<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>

    {{ partial "seo.html" . }}

    <link rel="alternate" type="application/rss+xml" href="{{ .Site.RSSLink }}" title="{{ .Site.Title }}" />
    <link rel="icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/styles/tachyons.min.css"/>
    <link rel="stylesheet" href="/styles/main.css"/>
  </head>
  <body class="bg-near-white dark-gray helvetica mv3 mv4-ns ph3 ph4-ns mw7 center">
    {{ partial "nav.html" . }}
    <main class="mb4">
      {{ block "main" . }}
        <h1>{{ .Title }}</h1>
        {{ .Content }}
      {{ end }}
    </main>
    {{ partial "footer.html" . }}
  </body>
</html>
