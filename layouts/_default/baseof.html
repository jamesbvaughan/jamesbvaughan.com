<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="James Vaughan" />
    <meta name="description" content="{{ .Render "summary" }}" />

    <title>{{ block "browser-title" . }}{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}{{ end }}</title>

    {{ template "_internal/opengraph.html" . }}
    {{ template "_internal/twitter_cards.html" . }}
    {{ template "_internal/schema.html" . }}

    <link rel="canonical" href="{{ .Page.Permalink }}" />
    <link rel="alternate" type="application/rss+xml" href="{{ .Site.RSSLink }}" title="{{ .Site.Title }}" />
    <link rel="icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/styles/tachyons.min.css"/>
    <link rel="stylesheet" href="/styles/main.css"/>
  </head>
  <body class="bg-near-white dark-gray helvetica mv3 mv4-ns ph3 ph4-ns mw7 center">
    {{ partial "nav.html" . }}
    <main class="mb4">
      <h1 class="f2 f1-ns mt4-ns mt3 mb1 lh-title">
        {{ block "title" . }}
          {{ .Title }}
        {{ end }}
      </h1>
      {{ block "main" . }}
        <div class="lh-copy">
          {{ .Content }}
        </div>
      {{ end }}
    </main>
    {{ partial "footer.html" . }}
  </body>
</html>
