{{ define "browser-title" }}
  {{ .Title }} - {{ .Params.venue }} - {{ .Site.Title }}
{{ end }}

{{ define "main" }}
  <article class="concert">
    <div class="gray">
      {{ .Params.venue }} on
      <time>{{ .Date.Format "January 2, 2006" }}</time>
    </div>
    <div class="lh-copy">
      {{ .Content }}
    </div>
  </article>
{{ end }}
