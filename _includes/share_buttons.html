{% if page.share_buttons != false %}
<!-- Twitter Share Button -->
<a href="https://twitter.com/share"
  class="twitter-share-button" data-show-count="false">
  Tweet
</a>
<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

<!-- Facebook Share Button -->
<iframe
  src="https://www.facebook.com/plugins/share_button.php?href={{ site.url }}{{ page.url }}&layout=button&mobile_iframe=true&width=59&height=20"
  width="59"
  height="20"
  style="border:none;overflow:hidden"
  scrolling="no"
  frameborder="0"
  allowTransparency="true">
</iframe>
{% endif %}
